<ion-content class="swiper-no-swiping">
  <div class="container top" [hidden]="keyboard.isVisible">


    <div class="BemVindo">
    <h1>Seja Bem Vindo</h1>
    </div>

    <div class="logoLogin">
    <img src="/assets/img/logo2Ecolog.png">
    </div>

 
    <div class="CL">
    <ion-segment (ionChange)="segmentChanged($event)" mode="ios" value="login">
      <ion-segment-button mode="ios" value="login">
        <ion-label>Login</ion-label>
      </ion-segment-button>
      <ion-segment-button mode="ios" value="register">
        <ion-label>Cadastro</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>
  </div>


 
  <ion-slides>
    <ion-slide>
      <div class="slide-inner ion-padding slide1">
        <span>Login</span>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="email" placeholder="E-mail" [(ngModel)]="userLogin.email"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="password" placeholder="Senha" [(ngModel)]="userLogin.password"></ion-input>
        </ion-item>

        <ion-button class="ion-margin-top" (click)="login()" color="light" expand="block">
          Entrar
        </ion-button>
      </div>
    </ion-slide>


    <ion-slide>
      <div class="slide-inner ion-padding slide2">
        <span>Cadastro</span>

    
        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="text" placeholder="Nome"  [(ngModel)]="userRegister.name"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="email" placeholder="E-mail" [(ngModel)]="userRegister.email" ></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="password" placeholder="Senha" [(ngModel)]="userRegister.password" ></ion-input>
        </ion-item>

        
        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="text" placeholder="EndereÃ§o" [(ngModel)]="userRegister.Andress" ></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="date" placeholder="Data de Nascimento" [(ngModel)]="userRegister.Data_de_Nascimento" ></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="number" placeholder="Telefone" [(ngModel)]="userRegister.Telefone" ></ion-input>
        </ion-item>

        <ion-button class="ion-margin-top" (click)="register()" color="dark" expand="block">
          Cadastrar
        </ion-button>
     
      </div>
      
    </ion-slide>
  </ion-slides>


  

  <ng-template #showLoginGoogle>
    <ion-button expand="full"  color="light" (click)="loginGoogle()">Entrar com o Google</ion-button>
  </ng-template>

  <div *ngIf="afAuth.user | async as user; else showLoginGoogle" class="ion-padding">
  </div>

</ion-content>
